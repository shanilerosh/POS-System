<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- navBa -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">POS System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" id="btnCustomer" href="#">Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="btnItem">Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="btnOrder">Order</a>
            </li>
          </ul>
        </div>
      </nav>


      <!-- MainContainer -->
      <div class="container-fluid">
        
        <!-- Start of Customer Content -->
        <div id="customerContent">
            <div class="row mt-3 ml-1">
                <p class="text-center h4">Customer Registration</p>
            </div>
    
            <div class="row mt-3">
                    <!-- Column -->
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <form>
                            <div class="form-group">
                                <label for="custId">Customer ID</label>
                                <input type="text" class="form-control" id="custId" placeholder="C001">
                              </div>
                            <div class="form-group">
                              <label for="custName">Customer Name</label>
                              <input type="text" class="form-control" id="custName" placeholder="Shanil Miranda">
                            </div>
                            <div class="form-group">
                                <label for="custMobile">Customer Mobile</label>
                                <input type="text" class="form-control" id="custMobile" placeholder="07723193402">
                              </div>
                            <div class="form-group">
                              <label for="custAddress">Address</label>
                              <textarea class="form-control" placeholder="Negombo,Sri Lanka"id="custAddress" rows="3"></textarea>
                            </div>
                          </form>
                    </div>
                    
                    <!-- Col 2 -->
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <table class="table">
                            <thead class="bg-primary text-white">
                              <tr>
                                <th scope="col">CID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Address</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
    
            </div>
    
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <button type="button" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-warning">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
        <!-- End of Customer COntent -->


        <div id="itemContent">
            <div class="row mt-3 ml-1">
                <p class="text-center h4">Item Registration</p>
            </div>
    
            <div class="row mt-3">
                    <!-- Column -->
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <form>
                            <div class="form-group">
                                <label for="itemId">Item ID</label>
                                <input type="text" class="form-control" id="itemId" placeholder="I001">
                              </div>
                            <div class="form-group">
                              <label for="itemName">Item Name</label>
                              <input type="text" class="form-control" id="itemName" placeholder="Carbon Filter">
                            </div>
                            <div class="form-group">
                                <label for="itemPrice">Item Price</label>
                                <input type="text" class="form-control" id="itemPrice" placeholder="4,500">
                              </div>
                              <div class="form-group">
                                <label for="itemQty">Item Qty</label>
                                <input type="text" class="form-control" id="itemQty" placeholder="4,500">
                              </div>
                          </form>
                    </div>
                    
                    <!-- Col 2 -->
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <table class="table">
                            <thead class="bg-primary text-white">
                              <tr>
                                <th scope="col">IID</th>
                                <th scope="col">Item Name</th>
                                <th scope="col">Item Price</th>
                                <th scope="col">Item Qty</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">I001</th>
                                <td>Next</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
    
            </div>
    
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <button type="button" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-warning">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>


        <!-- Order Content -->

        <div id="orderContent">
            <div class="container-fluid mt-4">
                <!--main tile-->
                <div class="jumbotron pt-4">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-header bg-primary font-weight-bolder">Invoice Details</div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Order ID :</label>
                                                    <input class="form-control" id="txtOrderID" type="text">
                                                    <span class="control-error"
                                                          id="orderId-invalid-error"></span>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Date :</label>
                                                    <input class="form-control" id="txtDate" type="date">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Customer :</label>
                                                    <select class="form-control" id="selectCusID">
        
                                                    </select>
                                                    <span class="control-error"
                                                          id="cus-empty-error"></span>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="txtCustomerID">Customer ID</label>
                                                    <input class="form-control" id="orderCustomerID">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Name :</label>
                                                    <input class="form-control" id="orderCustomerName" type="text">
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Salary :</label>
                                                    <input class="form-control" id="orderCustomerSalary" type="text">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label>Address :</label>
                                                    <input class="form-control" id="orderCustomerAddress" type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 mt-lg-0 mt-3">
                            <div class="card">
                                <div class="card-header bg-primary  font-weight-bolder">Item Select</div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Item :</label>
                                                    <select class="form-control" id="selectItemCode"></select>
                                                    <span class="control-error"
                                                          id="item-empty-error"></span>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Item Code :</label>
                                                    <input class="form-control" id="txtItemCode" type="text">
                                                </div>
                                            </div>
                                            <div class="col-5">
                                                <div class="form-group">
                                                    <label>Item Name :</label>
                                                    <input class="form-control" id="txtItemDescription" type="text">
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <label class="">Price :</label>
                                                    <input class="form-control" id="txtItemPrice" type="text">
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <div class="form-group">
                                                    <label class="">QtyOnH :</label>
                                                    <input class="form-control" id="txtQTYOnHand" type="text">
                                                </div>
                                            </div>
                                            <hr>
                                            <hr>
                                            <div class="col-12 mt-4">
                                                <div class="form-group">
                                                    <label>Order Quantity :</label>
                                                    <input class="form-control" id="txtQty" min="1" type="number">
                                                    <span class="control-error" id="order-qty-empty-error"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group text-right">
                                            <button class="btn btn-danger col-12 col-sm-auto" id="btnAddToTable" type="button">
                                                Add Item
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <section class="content-box-2 p-4 ">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-12">
                                                <span class="" id="total-text">Total : </span>
                                            </div>
                                            <div class="col-12">
                                                <span id="total">00.0</span> Rs/=
                                            </div>
                                        </div>
        
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-12">
                                                <span id="total-text1">SubTotal : </span>
                                            </div>
                                            <div class="col-12">
                                                <span id="subtotal">00.0</span> Rs/=
                                            </div>
                                        </div>
        
                                    </div>
                                    <div class="col-6 mt-2">
                                        <div class="form-group">
                                            <label>Cash</label>
                                            <input class="form-control" id="txtCash" min="0" type="number">
                                            <span class="control-error"
                                                  id="cash-empty-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6 mt-2">
                                        <div class="form-group">
                                            <label>Discount</label>
                                            <input class="form-control" id="txtDiscount" min="0" type="number">
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-group">
                                            <label>Balance</label>
                                            <input class="form-control" id="txtBalance" type="text">
                                        </div>
                                    </div>
                                    <div class="col-4 mt-4">
                                        <button class="btn btn-success" id="btnSubmitOrder" type="button">Purchase</button>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!--order table-->
                    <div class="col-md-12 mt-4" style="height:180px; overflow-y: scroll">
                        <table class="table table-bordered text-white">
                            <thead class="bg-primary">
                            <tr>
                                <th>Item Code</th>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody class="bg-light text-dark" id="orderTable">
        
                            </tbody>
                        </table>
                    </div>
                    <!---------->
                </div>
            </div>
        </div>
        <!--order content ends-->

      </div>



    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="assets/navigationController.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
